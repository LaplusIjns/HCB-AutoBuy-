<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <base th:href="@{/}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}" />
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.13.2/themes/dark-hive/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
    integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
  <script src="../../static/js/tag.js" th:src="@{/js/tag.js}" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>


  <title>標籤搜尋</title>
</head>

<body>

  <main>
    <row class="row container-fluid bgcolor">
      <div class="col-8 ">
        <!-- form -->
        <div class="m-5 " >
            <div class="input-group mb-3 bgcolor">
              <span class="input-group-text" id="">標籤ID</span>
              <input type="text" id="searchbar" class="form-control" placeholder="此頁是標籤搜尋!" aria-label="Username"
                aria-describedby="searchbar">
              <button id="prodsearch"  class="btn btn-info text-white mx-1 px-3"><i class="bi bi-search"></i><br><span class="">確定</span></button>
              <button id="prepage"  class="btn btn-info text-white mx-1 px-3"><i class="bi bi-skip-backward-fill"></i><br><span class="">下頁</span></button>
              <button id="nextpage"  class="btn btn-info text-white mx-1 px-3"><i class="bi bi-skip-forward-fill"></i><br><span class="">上頁</span></button>
            </div>
        </div>
        <!--  -->
        <div id="historySearch" class="p-2 text-white">
          當前是標籤搜尋頁! 網址tagid用於帶入上面搜尋欄
        </div>
      </div>
      <div class="col-3 p-5 text-white fs-4" id="totalpage">
      </div>
    </row>
    <row class="row bgcolor">
      <ul id="result" class="m-5 col-10 fs-4 text-white">

      </ul>
    </row>
    <a href="javascript:window.scrollTo(0,0)">
      <footer class="footer bg-secondary text-center text-white mt-auto fixed-bottom">
          <!-- <div class="container-fluid"> -->
          <span class="">有任何建議請mail yangg9476@gmail.com</span>
          <!-- </div> -->
      </footer>
  </a>
  </main>

</body>

</html>
