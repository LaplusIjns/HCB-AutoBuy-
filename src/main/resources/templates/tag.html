<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{comp/layout}">

<head>
	<base th:href="@{/tag}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../../static/js/tag.js" th:src="@{/js/tag.js}" type="text/javascript"></script>
	<title>標籤搜尋</title>
</head>

<body>

	<section layout:fragment="content">
		<row class="row container-fluid bgcolor">
			<div class="col-sm-8 col-md-10 col-12">
				<!-- form -->
				<div class="m-sm-3 m-md-5 m-1">
					<div class="input-group mb-sm-3 bgcolor">
						<span class="input-group-text fs-5" id="">標籤ID</span>
						<input type="text" id="searchbar" class="form-control fs-5" onkeypress="handle(event)"
							placeholder="此頁是標籤搜尋!" aria-label="Username" aria-describedby="searchbar">
					</div>
					<button id="prodsearch" class="btn btn-info text-white m-1 px-3"><i
							class="bi bi-search"></i><br><span class="">確定</span></button>
					<button id="prepage" class="btn btn-info text-white m-1 px-3"><i
							class="bi bi-skip-backward-fill"></i><br><span class="">下頁</span></button>
					<button id="nextpage" class="btn btn-info text-white m-1 px-3"><i
							class="bi bi-skip-forward-fill"></i><br><span class="">上頁</span></button>
				</div>
				<!--  -->
				<div id="historySearch" class="p-2 fs-4 text-white">
					當前是標籤搜尋頁!
				</div>
			</div>
			<div class="col-sm-12 m-1 m-sm-5 text-white fs-4" id="totalpage">
			</div>
		</row>
		<row class="row bgcolor">
			<ul id="result" class="m-5 col-10 fs-4 text-white">

			</ul>
		</row>
	</section>
</body>

</html>
